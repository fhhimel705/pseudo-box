<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-box</title>
    <style>
        .swimming{
            position: relative;
        }
      .swimming div {
        border: 1px dashed palevioletred;
        width: 200px;
        
    }
    .ring{
        position: absolute;
        left: 30px;
        top: 0px;
    }
    
   </style>
  </head>
  <body>
    <section>
      <h1>This is my header</h1>
      <h1>I'm learning position</h1>
      <h2>I have a higher position</h2>
    </section>
    <section class="swimming">
      <div><img src="/images/boy.svg" alt=""></div>
      <div class="ring"><img src="/images/ring.svg" alt=""></div>
      <div><img  src="/images/water.svg" alt=""></div>
    </section>
  </body>
</html>
